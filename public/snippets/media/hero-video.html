<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Video</title>
<style>
  body { margin:0; padding:0; font-family:sans-serif; color:white; text-align:center; }
  header { position:relative; height:300px; overflow:hidden; }
  header video { width:100%; height:100%; object-fit:cover; }
  header h1 { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:2rem; }
</style>
</head>
<body>
<header>
  <video autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>
  <h1>Hero Video Example</h1>
</header>
<section style="padding:20px; background:#333;">
  <p>Dynamic media to engage the user.</p>
</section>
</body>
</html>
