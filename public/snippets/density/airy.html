<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airy Layout</title>
<style>
  body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
  header { background: #fff; padding: 50px 20px; text-align: center; }
  h1 { font-size: 2.5rem; margin: 0; }
  section { padding: 80px 20px; text-align: center; }
  .card { margin: 20px auto; width: 80%; padding: 40px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.05); border-radius: 8px; }
  button { background: #333; color: white; border: none; padding: 15px 30px; cursor: pointer; border-radius: 4px; }
</style>
</head>
<body>
<header>
  <h1>Airy Layout Example</h1>
  <p>Minimal content, lots of whitespace</p>
</header>
<section>
  <div class="card">
    <h2>Welcome</h2>
    <p>Just the essentials here â€” clean layout with plenty of breathing room.</p>
    <button>Get Started</button>
  </div>
</section>
<section>
  <div class="card">
    <h2>Features</h2>
    <p>Highlight key features without overwhelming the user with text or images.</p>
    <button>Learn More</button>
  </div>
</section>
</body>
</html>
