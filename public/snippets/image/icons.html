<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icons Layout</title>
<style>
  body { margin:0; padding:0; font-family:sans-serif; text-align:center; }
  header { background:#009688; color:white; padding:50px; }
  section { display:flex; justify-content:center; flex-wrap:wrap; padding:20px; gap:20px; }
  .icon-card { width:150px; padding:20px; background:#f1f1f1; border-radius:8px; }
  .icon-card img { width:50px; height:50px; }
</style>
</head>
<body>
<header><h1>Icon Focused Layout</h1></header>
<section>
  <div class="icon-card"><img src="https://via.placeholder.com/50" alt=""><p>Feature 1</p></div>
  <div class="icon-card"><img src="https://via.placeholder.com/50" alt=""><p>Feature 2</p></div>
  <div class="icon-card"><img src="https://via.placeholder.com/50" alt=""><p>Feature 3</p></div>
</section>
</body>
</html>
