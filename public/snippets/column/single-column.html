<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Column</title>
<style>
  body { font-family: sans-serif; margin:0; padding:0; }
  header { background: #2196F3; color: white; padding: 20px; text-align: center; }
  section { padding: 20px; }
  .block { margin-bottom: 20px; padding: 20px; background: #f1f1f1; border-radius: 8px; }
</style>
</head>
<body>
<header><h1>Single Column Layout</h1></header>
<section>
  <div class="block"><h2>Block 1</h2><p>Content stacked vertically.</p></div>
  <div class="block"><h2>Block 2</h2><p>More content stacked vertically.</p></div>
  <div class="block"><h2>Block 3</h2><p>Even more content stacked vertically.</p></div>
</section>
</body>
</html>
